<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Server Example</title>
</head>
<body>
    <h1>Welcome to My Node.js Server</h1>
    <p>Click the button below to send a request to the server:</p>
    <!-- Form to send a GET request to the server -->
    <form action="http://localhost:8080/index.html" method="GET">
        <button type="submit">Send Request</button>
    </form>
</body>
</html>
