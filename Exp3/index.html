<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Regiform">
        <div id="heading">
            <h1>Registration Form  </h1>
        </div>
        <form id="regiform" action="success.html">
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password : </label>
                <input type="password" id="password" name="password"><br>
                <label for="number">Phone No : </label>
                <input type="text" id="number" name="number" pattern="[0-9]{10}"><br>
                <label for="name">Address : </label>
                <textarea name="address" form="regiform"></textarea><br>
                <label for="pin">Pincode : </label>
                <input type="text" id="pin" name="pin" pattern="[0-9]{6}"><br>
                <label for="dog-names">Country :</label> 
                <select name="country-names" id="country-names"> 
                    <option value="India">India</option> 
                    <option value="China">China</option> 
                    <option value="USA">USA</option> 
                    <option value="Russia">Russia</option> 
                </select>
                <div id="submit-btn">
                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
            </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
