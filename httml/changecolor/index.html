<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    button{
        width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="para">Placeholder Text</p>
  </div>
  <button onclick="changeColor()">Change Color</button>
  <script>
    function changeColor() {
      var color = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown', 'gray'];
      var colorChoose = color[Math.floor(Math.random() * color.length)];
      document.getElementsByClassName("container")[0].style.backgroundColor = colorChoose; 
    }
  </script>
</body>
</html>
