<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
            border: 2px solid #121212;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 600px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        
        input[type="text"], input[type="password"],input[type="email"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            font-size: 1.5rem;
        }
        
input[type="radio"] {
    margin-top: 6px;
    font-size: 1.5rem;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    animation: fade 3s infinite;
}
@keyframes fade {
    0%,100%{
        opacity: 0.5;
    }
    50%{
        opacity: 1;
    }
}
.gender{
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}

button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
    <h1>Form : </h1>
    <form onsubmit="return validateForm()" action="success.html" method="post">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required pattern="[a-zA-Z\w\s]+" title="Please enter only letters">

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>

        <label for="number">Number</label>
        <input id="number" type="text" name="number" required pattern="[0-9]+" title="Please enter only numbers" minlength="10" maxlength="10">

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required minlength="8"  >

        <label for="password">Confirmed Password</label>
        <input id="con-password" type="password" name="con-password" required minlength="8">
        <div class="gender">
        <label for="gender">Gender : </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>


        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var number = document.getElementById("number").value;
            var password = document.getElementById("password").value;
            var conPassword = document.getElementById("con-password").value;

            if (name == "" || email == "" || number == "" || password == "" || conPassword == "") {
                alert("All fields must be filled out");
                return false;
            }
            if (password != conPassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
        window.onscroll = function() {
            var scrollHeight = $(document).height();
	var scrollPosition = $(window).height() + $(window).scrollTop();

    if ((scrollHeight - scrollPosition) / scrollHeight === 0) {
        alert("You've reached the bottom of the page!");
    }
};
    </script>
</body>
</html>
